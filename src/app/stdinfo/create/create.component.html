<div class="container">
    <h1>Create New Student</h1>
    <a href="#" routerLink="/stdinfo/index" class="btn btn-primary">Back</a>
    
<form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
        <label for="stdname">stdname</label>
        <textarea
            formControlName="stdname"
            id="stdname" 
            type="text" 
            class="form-control">
        </textarea>
        <div *ngIf="f['stdname'].touched && f['stdname'].invalid" class="alert alert-danger">
            <div *ngIf="f['stdname'].errors && f['stdname'].errors['required']">Name is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <textarea 
            formControlName="address"
            id="address" 
            type="text" 
            class="form-control">
        </textarea>
        <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
            <div *ngIf="f['address'].errors && f['address'].errors['required']">Address is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="phoneno">Phone Number:</label>
        <textarea
            formControlName="phoneno"
            id="phoneno" 
            type="text" 
            class="form-control">
        </textarea>
        <div *ngIf="f['phoneno'].touched && f['phoneno'].invalid" class="alert alert-danger">
            <div *ngIf="f['phoneno'].errors && f['phoneno'].errors['required']">Phone number is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <textarea
            formControlName="email"
            id="email" 
            type="text" 
            class="form-control">
        </textarea>
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <textarea
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control">
        </textarea>
        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <textarea
            formControlName="confirm_password"
            id="confirm_password" 
            type="password" 
            class="form-control">
        </textarea>
        <div *ngIf="f['confirm_password'].touched && f['confirm_password'].invalid" class="alert alert-danger">
            <div *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['required']">Confirm Password is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="usertype">User Type:</label>
        <textarea
            formControlName="usertype"
            id="usertype" 
            type="text" 
            class="form-control">
        </textarea>
        <div *ngIf="f['usertype'].touched && f['usertype'].invalid" class="alert alert-danger">
            <div *ngIf="f['usertype'].errors && f['usertype'].errors['required']">usertype is required.</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
</form>
</div>
